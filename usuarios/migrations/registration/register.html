{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block 'titulo' %}
Criar Login
{% endblock %}


{% block 'btn' %}
<li>
  <a href="{% url 'login' %}" type="button" class="btn btn-light">Login</a>
</li>
{% endblock %}


{% block 'conteudo' %}

<div class="row">
  <div class="col-md-4 offset-md-4">
    <div class="card auth-card">
      <div class="card-body">
        <h4 class="card-title text-center">
          Registrar
        </h4>

        <form method="post">
          {% csrf_token %}

          <input type="hidden" name="text" value="{{ next }}">

          {{ form|crispy }}
          <button type="submit" class="btn btn-dark btn-block mt-2">Registrar</button>
        </form>
      </div>
    </div>
  </div>
</div>
