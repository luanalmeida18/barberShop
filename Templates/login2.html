{% extends "base.html" %}

{% block 'titulo' %}
Fazer Login
{% endblock %}


{% block 'btn' %}
<li>
  <a href="{% url 'cadastrar' %}" type="button" class="btn btn-light">Cadastrar</a>
</li>
{% endblock %}


{% block 'conteudo' %}

<div class="row">
  <div class="col-md-4 offset-md-4">
    <div class="card auth-card bg-dark">
      <div class="card-body bg-dark">
        <h1 class="card-title text-center">
          Faça login
        </h1>

        <form method="post">
          {% csrf_token %}

            <div class="form-group mt-5">
              <label for="inputUser">Nome de usuário</label>
              <input type="text" class="form-control" id="inputUser" aria-describedby="user" placeholder="Digite o nome de usuário">
            </div>

            <div class="form-group">
              <label for="inputSenha">Senha</label>
              <input type="password" class="form-control" id="inputSenha" placeholder="Senha">
            </div>
            <div class="form-group form-check mt-3">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Salvar informações</label>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>

        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
